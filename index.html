<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <!--The header of the page with main logo and DEV info-->
    <header class="d-flex">
        <div class="d-flex brand-image">
            <img src="./images/brand.png" alt="Logo" />
        </div>
        <div class="brand-description">
            <h1 class="dev-name">
                Sunil Manthena
            </h1>
            <h3 class="dev-position">
                Web Developer
            </h3>
        </div>
    </header>

    <main>
        <!-- The Feature image container-->
        <div class="feature-image-container"></div>
        <!-- The feature work presentation area-->
        <div class="feature-area">
            <h2>Featured Work</h2>
            <div class="card-list">
                <div class="card">
                    <img class="card-image" src="./images/Angular2.png" alt="Angular Icon" />
                    <div class="card-content">
                        <h3 class="card-title">Angular</h3>
                        <div>https://github.com/manthena08/angular-service-worker-starter</div>
                    </div>
                </div>
                <div class="card">
                    <img class="card-image" src="./images/react.png" alt="React Icon" />
                    <div class="card-content">
                        <h3 class="card-title">React</h3>
                        <div>https://github.com/manthena08/react-redux-readable</div>
                    </div>
                </div>
                <div class="card">
                    <img class="card-image" src="./images/python.jpg" alt="Python Icon" />
                    <div class="card-content">
                        <h3 class="card-title">Python</h3>
                        <div>https://github.com/manthena08/movie_trailer</div>
                    </div>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
