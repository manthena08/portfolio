<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>My Portfolio</title>
	<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--The header of the page with main logo and DEV info-->
	<header class="d-flex">
		<div class="d-flex brand-image"><img alt="Logo" src="./images/brand.png"></div>
		<div class="brand-description">
			<h1 class="dev-name">Sunil Manthena</h1>
			<h3 class="dev-position">Web Developer</h3>
		</div>
	</header>
	<main>
		<!-- The Feature image container-->
		<div class="feature-image-container"></div><!-- The feature work presentation area-->
		<div class="feature-area">
			<h2>Featured Work</h2>
			<div class="card-list">
				<div class="card">
					<img alt="Angular Icon" class="card-image" src="./images/Angular2.png">
					<div class="card-content">
						<h3 class="card-title">Angular</h3>
						<div>
							https://github.com/manthena08/angular-service-worker-starter
						</div>
					</div>
				</div>
				<div class="card">
					<img alt="React Icon" class="card-image" src="./images/react.png">
					<div class="card-content">
						<h3 class="card-title">React</h3>
						<div>
							https://github.com/manthena08/react-redux-readable
						</div>
					</div>
				</div>
				<div class="card">
					<img alt="Python Icon" class="card-image" src="./images/python.jpg">
					<div class="card-content">
						<h3 class="card-title">Python</h3>
						<div>
							https://github.com/manthena08/movie_trailer
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
